<div id="login_form_component">
  <mat-card>
    <mat-card-title>Login</mat-card-title>
    <mat-card-content>
      <form [formGroup]="registerForm" (ngSubmit)="submit()">
        <p>
          <mat-form-field class="form-group">

            <input matInput placeholder="Email" type="text" formControlName="email" class="form-control">

            <mat-error *ngIf="registerForm.hasError('required', 'email')">
              Email is required
            </mat-error>

            <mat-error *ngIf="registerForm.hasError('email', 'email')">
              Email must be valid
            </mat-error>

          </mat-form-field>
        </p>

        <p>
          <mat-form-field class="form-group">
            <input matInput minlength="6" placeholder="Password" type="password" formControlName="password" class="form-control">

              <mat-error *ngIf="registerForm.hasError('required', 'password')">
                Password is required
              </mat-error>

          </mat-form-field>
        </p>

        <div class="form-group" id="id_boto_i_registre">

          <button [disabled]="!registerForm.valid" type="submit" mat-raised-button color="primary">
            Login
          </button>

          <mat-hint><a href="/register">Not registered yet?</a></mat-hint>

          <mat-error *ngIf="(resposta_server)==1">
            Email doesn't exists
          </mat-error>

          <mat-error *ngIf="(resposta_server)==2">
            The password seems incorrect
          </mat-error>


        </div>
      </form>

    </mat-card-content>
  </mat-card>
</div>
