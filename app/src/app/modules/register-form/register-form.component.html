<div id="register_form_component">
  <mat-card>
    <mat-card-title>Register</mat-card-title>
    <mat-card-content>
      <form [formGroup]="registerForm" (ngSubmit)="submit()">
        <!-- Usuari -->
        <p>
          <mat-form-field class="form-group">
            <input
              required
              matInput
              placeholder="Username"
              type="text"
              formControlName="usuari_form"
              class="form-control"
            />

            <mat-error *ngIf="registerForm.hasError('required', 'usuari_form')">
              Username is required
            </mat-error>

            <mat-error
              *ngIf="registerForm.hasError('minlength', 'usuari_form')"
            >
              At least 2 characters
            </mat-error>
          </mat-form-field>
        </p>

        <!-- Email -->
        <p>
          <mat-form-field class="form-group">
            <input
              required
              matInput
              placeholder="Email"
              type="text"
              formControlName="email_form"
              class="form-control"
            />

            <mat-error *ngIf="registerForm.hasError('required', 'email_form')">
              Email is required
            </mat-error>

            <mat-error *ngIf="registerForm.hasError('email', 'email_form')">
              Must be valid
            </mat-error>
          </mat-form-field>
        </p>

        <!-- Password -->
        <p>
          <mat-form-field class="form-group">
            <input
              required
              matInput
              placeholder="Password"
              type="password"
              formControlName="password_form"
              class="form-control"
            />

            <mat-error
              *ngIf="registerForm.hasError('required', 'password_form')"
            >
              Password is required
            </mat-error>

            <mat-error
              *ngIf="registerForm.hasError('minlength', 'password_form')"
            >
              At least 6 characters
            </mat-error>
          </mat-form-field>
        </p>

        <!-- Password check -->
        <p>
          <mat-form-field class="form-group">
            <input
              required
              matInput
              placeholder="Repeat password"
              type="password"
              formControlName="password_check_form"
              class="form-control"
            />

            <mat-error
              *ngIf="registerForm.hasError('required', 'password_form')"
            >
              Password is required
            </mat-error>

            <mat-error
              *ngIf="registerForm.hasError('minlength', 'password_form')"
            >
              At least 6 characters
            </mat-error>

            <mat-error
              *ngIf="
                registerForm.controls['password_check_form'].hasError(
                  'diferents'
                )
              "
            >
              Password mismatch
            </mat-error>
          </mat-form-field>
        </p>

        <div class="form-group" id="id_boto_i_registre">
          <button
            [disabled]="false"
            type="submit"
            mat-raised-button
            color="primary"
          >
            <!-- arreglar lo de disabled false -->
            Register
          </button>
          <mat-hint><a href="/login">Already registered?</a></mat-hint>
        </div>
      </form>
    </mat-card-content>
  </mat-card>
</div>
